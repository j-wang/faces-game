<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap-responsive.css')}}">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../static/js/html5shiv.js"></script>
    <![endif]-->
    {% endblock %}
  </head>
  <body>
    {% from "macros.html" import nav_element with context %}
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="{{url_for('index')}}">Faces Game</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              {{ nav_element("about", "About") }}
	      {{ nav_element("contact", "Contact") }}
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
    <div class="container">
      {% block content %}{% endblock %}
    </div> <!-- /container -->
    <div class="footer">
      {% block footer %}
      {% endblock %}
    </div>
    <script src="{{url_for('static', filename='/js/bootstrap.js')}}"></script>
    <script src="{{url_for('static', filename='/js/boostrap.min.js')}}"></script>
  </body>
</html>
